events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name pionblanc.fi www.pionblanc.fi;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name pionblanc.fi www.pionblanc.fi;

        # SSL Configuration for Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/pionblanc.fi/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pionblanc.fi/privkey.pem;

        # SSL Parameters (recommended for modern security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        # Root directory for serving static files
        root /usr/share/nginx/html;

        # Try serving files from the app, fallback to index.html (SPA)
        location / {
            try_files $uri /index.html;
        }

        # Enable gzip for faster delivery
        gzip on;
        gzip_types text/plain application/xml text/css application/javascript;
        gzip_min_length 1000;

        # Error handling
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

}
